<div id="edit-profile">
    
    <span class="edit-profile-header">Edit Profile</span>

    <div class="col-12 image-user-name-div">
        <div class="row">
            <div class="col-4 profile-image-div">
                <img class="profile-image" src="{{profilePictureURI}}">
            </div>
            <div class="col-8">
                <span class="firstAndLastName">{{firstAndLastName}}</span>
                <br>
                <span class="change-profile-image" (click)="selectFile.click()">Change Profile Image</span>
                <input type="file" (change)="getImage($event)" style="display: none" #selectFile>
            </div>
        </div>
    </div>

    <div class="col-12 inputs" [formGroup]="formGroup">
        <div class="col-12">
            <mat-form-field class="width-100-percent">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Input text" formControlName="username">
             
            </mat-form-field>
        </div>
        <div class="col-12">
            <p class="some-info">Provide your personal information, even if the account is used for a business,
                 a pet or something else. This won't be a part of your public profile.</p>
        </div>
        <div class="col-12">
            <mat-form-field class="width-100-percent">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Input text" formControlName="firstName">
             
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="width-100-percent">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Input text" formControlName="lastName">
             
            </mat-form-field>
        </div>
        <div class="col-12 div-email">
            <mat-form-field class="width-100-percent">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Input text" formControlName="email">
             
            </mat-form-field>
        </div>

        <div class="col-12">
            <button id="confirm-mail" mat-flat-button color="primary">
                CONFIRM MAIL
            </button>
        </div>

        <div class="col-12 div-phone-number">
            <mat-form-field class="width-100-percent">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Input text" formControlName="phoneNumber">
             
            </mat-form-field>
        </div>

        <div class="col-12 div-phone-number">
            <mat-form-field class="example-full-width">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-12 div-confirm-buttons">
            <div class="row">
                <div class="col-6">
                    <button id="save-changes" mat-flat-button color="primary" (click)="updateUser()">
                       SAVE CHANGES
                    </button>

                </div>
                <div class="col-6 div-cancel-button">
                    <button id="cancel" mat-flat-button color="accent" (click)="navigateFromMenu('profile')">
                        CANCEL
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
