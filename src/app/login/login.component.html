<div id="login" [formGroup]="formGroup">
    <h1>Log in to HrPortal</h1>
    <div class="col-lg-12">
        <mat-form-field class="width-100-percent">
            <mat-label>Phone, email or username</mat-label>
            <input matInput placeholder="Input text" formControlName="username">
            <mat-error *ngIf="formGroup.controls['username'].hasError('required')">
                Please enter phone, email or username
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-lg-12">
        <mat-form-field class="width-100-percent">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Input text" [type]="hidePassword ? 'text':'password'" formControlName="password">
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="formGroup.controls['password'].hasError('required')">
                Please enter password
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-lg-12">
        <button class="width-100-percent" mat-flat-button color="primary" (click)="loginAction()">LOG IN</button>
    </div>
    
    <h2 color="primary">Forgot password?</h2>
</div>
