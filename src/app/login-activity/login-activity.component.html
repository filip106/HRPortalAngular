<h2>Login Activity</h2>
<div class="col-lg-12">
    <div class="row image-name-holder">
        <div>
            <img src="{{profilePictureURI}}">
        </div>
        <span class="fist-last-name-span">{{firstAndLastName}}</span>
    </div>
</div>
<div class="col-lg-12" class="main-topic-div">
    <span class="main-topic-name">Login Activity</span>
</div>
<div class="col-lg-12 login-location-div">
    <span>Where you Logged in</span>
</div>

<div class="col-lg-12">
    <mat-list>
        <mat-list-item *ngFor="let loginDetail of loginDetails">
            <div class="row width-100-percent login-details">
                <div class="col-2">
                    <mat-icon>event</mat-icon>
                </div>
                <div class="col-10">
                    <div class="col-12 div-location">
                        <span>{{loginDetail.location}}</span>
                    </div>
                    <div class="col-12" style="width: 100%;">
                        <div class="row">
                            <div class="col div-date">
                                <span>{{loginDetail.loginDate | date:'LLL dd'}}</span>
                            </div>
                            <div class="col">
                                <span>{{loginDetail.userAgent}}</span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
     </mat-list>
</div>
